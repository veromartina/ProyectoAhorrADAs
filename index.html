<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>AhorrADAs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script
      src="https://kit.fontawesome.com/5bbce2ab5d.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/cd30d5437a.js"
      crossorigin="anonymous"
    ></script>

<!--creacion de nuevas clases tailwindcss -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          CaribbeanGreen: "#00d1b2",
          MineShaftTextos: "#363636",
          Emerald_botonCat: "#48C74B",
          Observatory_textListCat:"#00947e",
          ClearDay_listBg: "#EBFFFC",
          RoyalBlue_linkList:"#3273dc",
          Tundora:"#4a4a4a",
        },
        fontSize: {
          sizeH2: "2.5rem",
          sizeHero:"2rem",
        },

        lineHeight:{
          alturaLinea: "1.125rem",
        },

        width:{
          anchoIcono: "3.25rem",
        },

        height: {
          alturaHero: "52px",
          alturaNav: "132px",
          alturaHambur: "3.25rem",
        },

        fontFamily:{
          fontFamilyGral: "[BlinkMacSystemFont, -apple-system, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, Helvetica, Arial, sans-serif]",
        },
        top:{
          top52: "52px",
        },
        
      }
    }
  }
</script>

  </head>

  <body>
    <header class="hero flex bg-CaribbeanGreen text-white h-alturaHero">
      <nav class="overflow-hidden flex w-full h-full justify-between m-0 relative z-30 min-h-12" id="barra-navegacion">
        <div class="logo flex justify-evenly items-center py-2 px-3">
          <h1 class="text-sizeHero font-semibold h-alturaLinea">
            <i class="fa-solid fa-piggy-bank text-sizeHero ml-3"></i> AhorrADAs
          </h1>
        </div>

        <div class="iconos hiddencursor-pointer relative h-alturaHambur w-anchoIcono ml-auto">
          <a href="#menu" id="abrir" class=""
            ><i class="fa-solid fa-bars w-4 pt-3.5 px-3 py-3" aria-hidden="true"></i
          ></a>
          <a href="#" id="cerrar" class="hidden"
            ><i class="fa-solid fa-close w-4 pt-3.5 px-3 py-3" aria-hidden="true"></i
          ></a>
        </div>

        <div class="hidden text-Tundora bg-white w-full absolute top52 h-alturaNav" id="items">

          <a class="navbar-item no-underline cursor-pointer items-center justify-start text-Tundora leading-6 py-2 px-3 text-base font-normal flex" id="ver-balance">
            <i class="fas fa-chart-line mr-2 flex cursor-pointer text-Tundora pl-2.5 text-base aria-hidden"true"></i>Balance</a
          >

          <a class="navbar-item no-underline cursor-pointer items-center justify-start text-Tundora leading-6 py-2 px-3 text-base font-normal flex" id="ver-categorias">
            <i class="fas fa-tag mr-2 text-Tundora pl-2.5 text-base aria-hidden" aria-hidden="true"></i>Categorías</a
          >

          <a class="navbar-item no-underline cursor-pointer items-center justify-start text-Tundora leading-6 py-2 px-3 text-base font-normal flex" id="ver-reportes"
            ><i class="fas fa-chart-pie mr-2 text-Tundora pl-2.5 text-base aria-hidden" aria-hidden="true"></i>Reportes</a
          >
        </div>
      </nav>
    </header>

    <main>
      <section class="section mt-5" id="section-balance">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <!-- empieza primera columna -->

              <div class="box card p-3">
                <h2 class="title text-weight-bold">Balance</h2>
                <div class="row">
                  <div class="col-md-5">Ganancia</div>
                  <div class="col-md-7 text-md-end text-success">+$0</div>
                </div>
                <div class="row">
                  <div class="col-md-5">Gastos</div>
                  <div class="col-md-7 text-md-end text-danger">-$0</div>
                </div>
                <div class="row">
                  <div class="col-md-4">Total</div>
                  <div class="col-md-8 text-md-end text-weight-bold">$0</div>
                </div>
              </div>
              <!-- Filtros -->
              <div class="box card p-3 mt-4">
                <div class="title-container">
                  <h2 class="title text-weight-bold">Filtros</h2>

                  <div class="ocultar_filtros">
                    <a href="#">Ocultar Filtros</a>
                  </div>
                </div>
                <div id="filtros">
                  <div class="campos">
                    <label for="" class="label">Tipo</label>
                    <div class="form-control">
                      <div class="select">
                        <select name="" id="tipo_filtro">
                          <option value="todos">Todos</option>
                          <option value="gastos">Gastos</option>
                          <option value="ganancia">Ganancia</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="campos">
                    <label for="" class="label">Categoría</label>
                    <div class="form-control">
                      <div class="select">
                        <select name="" id="categoria_filtro">
                          <option value="todas">Todas</option>
                          <option value="comida">Comida</option>
                          <option value="servicios">Servicios</option>
                          <option value="salidas">Salidas</option>
                          <option value="educacion">Educación</option>
                          <option value="transporte">Transporte</option>
                          <option value="trabajo">Trabajo</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="campos">
                    <label for="" class="label">Desde</label>
                    <div class="form-control">
                      <div>
                        <input type="date" />
                      </div>
                    </div>
                  </div>
                  <div class="campos">
                    <label for="" class="label">Ordenar por</label>
                    <div class="form-control">
                      <div class="select">
                        <select name="" id="orden_filtro">
                          <option value="mas_recientes">Más recientes</option>
                          <option value="mayor_monto">Mayor monto</option>
                          <option value="menor_monto">Menor monto</option>
                          <option value="a/z">A-Z</option>
                          <option value="z/a">Z-A</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- termina primera columna -->
            </div>

            <div class="col-md-6">
              <!-- empieza segunda columna -->
              <div class="box_operaciones card p-3 mt-4">
                <div class="columns mb-4">
                  <div class="column">
                    <h4 class="text-weight-bold">Operaciones</h4>

                    <div class="column">
                      <button
                        type="button"
                        class="button_operacion"
                        id="nueva_operacion"
                      >
                        + Nueva operación
                      </button>
                    </div>
                  </div>
                </div>
                <div class="hidden" id="ocultar_operaciones">
                  <div class="columns text-weight-bold">
                    <div class="column is-3">Descripción</div>
                    <div class="column is-3">Categoría</div>
                    <div class="column is-2 text-right">Fecha</div>
                    <div class="column is-2 text-right">Monto</div>
                    <div class="column is-2 text-right">Acciones</div>
                  </div>
                  <div id="operaciones"></div>
                </div>
                <div class="m-6 p-6">
                  <figure class="imagen">
                    <img src="img/billetera.png" width="350px" alt="imagen" />
                  </figure>
                  <h3 class="text-weight-bold text-center">Sin resultados</h3>
                  <p class="text-center">
                    Cambia los filtros o agrega operaciones
                  </p>
                </div>
              
              <!-- termina segunda columna -->
            </div>
          </div>
        </div>
      </section>

    <!--seccion categorias-->

    </main>
    
  <script src="main.js"></script>  
  </body>
</html>
