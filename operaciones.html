    <header class="hero">
      <nav id="barra-navegacion">
          <div class="logo">
              <h1 class="titulo-h1">
                  <i class="fa-solid fa-piggy-bank"></i> AhorrADAs
              </h1>
          </div>

          <div class="iconos">
              <a href="#menu" id="abrir"><i class="fa-solid fa-bars" aria-hidden="true"></i></a>
              <a href="#" id="cerrar"><i class="fa-solid fa-close" aria-hidden="true"></i></a>
          </div>

          <div id="nav-items">
              <a class="navbar-item" id="ver-balance"><i class="fas fa-chart-line mr-2" aria-hidden="true"></i>Balance</a>
              <a class="navbar-item" id="ver-categorias"><i class="fas fa-tag mr-2" aria-hidden="true"></i>Categorías</a>
              <a class="navbar-item" id="ver-reportes"><i class="fas fa-chart-pie mr-2" aria-hidden="true"></i>Reportes</a>
          </div>
      </nav>
    </header>

    <main class="flex justify-center items-center h-screen">
      <div class=" bg-white rounded-xl shadow-md overflow-hidden  lg:w-full md:w-3/4 ">
        <div class="px-6 py-4 container mx-0">
          <div class="font-bold text-xl mb-2">Nueva operación</div>
          <form>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="descripcion">
                Descripción
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="descripcion" type="text">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="monto">
                Monto
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="monto" type="number">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="tipo">
                Tipo
              </label>
              <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tipo">
                <option>Gastos</option>
                <option>Ganancia</option>
               </select>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="categoria">
                Categoría
              </label>
              <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="categoria">
                <option>Comida</option>
                <option>Servicios</option>
                <option>Salidas</option>
                <option>Educación</option>
                <option>Transporte</option>
                <option>Trabajo</option>
               </select>
      <div>
               <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">
                  Fecha
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fecha" type="date">
              </div>
              <div class="flex items-center justify-center">
                <button class="text-black font-bold py-2 px-4 rounded bg-gray-200 hover:bg-gray-500 focus:ring-2 focus:ring-gray-300 border-gray-500">
                  Cancelar
                </button>
                <button class="text-black font-bold py-2 px-4 rounded bg-green-200 hover:bg-green-700 focus:ring-2 focus:ring-green-300 border-gray-500">
                  Agregar
                </button>
              </div>
          </form>
        </div>
      </div>
      
    </main>
